<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabet Clash Pro</title>
    <!-- tailwind and daisy ui setup -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="./styles/styles.css">
  </head>


  <body class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center font-poppins">

   <main>

    <!-- home screen  -->
    <section id="home-screen" class=" text-white flex min-h-screen items-center justify-center">
      <div class="flex flex-col items-center">
        <h1 class="text-[170px] font-anton uppercase">Alphabet Clash</h1>
        <p class="text-[24px] font-medium mb-10">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button onclick="playNow()" class="btn bg-white text-[#010313] py-3 px-8 rounded-md text-[24px] font-semibold">Play Now</button>
      </div>
    </section>
    <!-- playground screen  -->
    <section id="play-ground" class=" hidden">
        <div class="flex flex-col items-center gap-20 pt-24">
            <!-- screen  -->
            <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
              <div class="flex justify-center">
                <p class="bg-[#2F2941] text-white px-6 py-4 rounded-b-xl font-medium text-[18px]">Don't watch keyboard  while playing...</p>
              </div>
              <div class="flex justify-center items-center h-full">
                <p id="current-alphabet" class="text-[#010313] text-9xl font-bold">Y</p>
              </div>
            </div>
            <!-- Keyboard  -->
            <div>
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="q" class="kbd">q</kbd>
                <kbd id="w" class="kbd">w</kbd>
                <kbd id="e" class="kbd">e</kbd>
                <kbd id="r" class="kbd">r</kbd>
                <kbd id="t" class="kbd">t</kbd>
                <kbd id="y" class="kbd">y</kbd>
                <kbd id="u" class="kbd">u</kbd>
                <kbd id="i" class="kbd">i</kbd>
                <kbd id="o" class="kbd">o</kbd>
                <kbd id="p" class="kbd">p</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id = "a" class="kbd">a</kbd>
                <kbd id = "s" class="kbd">s</kbd>
                <kbd id = "d" class="kbd">d</kbd>
                <kbd id = "f" class="kbd">f</kbd>
                <kbd id = "g" class="kbd">g</kbd>
                <kbd id = "h" class="kbd">h</kbd>
                <kbd id = "j" class="kbd">j</kbd>
                <kbd id = "k" class="kbd">k</kbd>
                <kbd id = "l" class="kbd">l</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="z" class="kbd">z</kbd>
                <kbd id="x" class="kbd">x</kbd>
                <kbd id="c" class="kbd">c</kbd>
                <kbd id="v" class="kbd">v</kbd>
                <kbd id="b" class="kbd">b</kbd>
                <kbd id="n" class="kbd">n</kbd>
                <kbd id="m" class="kbd">m</kbd>
                <kbd id="/" class="kbd">/</kbd>
               </div>
            </div>
            <!-- life score  -->
            <div class="w-[1024px] flex justify-between">
              <button class="btn rounded-full bg-[#894189] text-white border-none text-[20px] font-medium hover:bg-[#894189]">
               Life
               <img src="./images/heart.svg" alt="">
               <span id="initial-life">5</span>
              </button>

              <button class="btn rounded-full bg-[#360490] text-white hover:bg-[#360490] border-none text-[20px] font-medium">
                Score
              <img src="./images/dollar.svg" alt="">
              <span id="current-score">0</span>
              </button>
            </div>
        </div>
    </section>

    <!-- score screen  -->
    <section id="final-score" class="flex justify-center min-h-screen items-center hidden">
        <div class="text-white text-center space-y-8 bg-[#FFFFFF33] p-6 rounded-lg">
          <h4 class="text-3xl">Game Over</h4>
          <h1 class="text-6xl"> 
            <span class="font-extrabold">Score:</span>
            <span id="last-score">14</span>
          </h1>
          <button onclick="playNow()" class="btn text-[#010313] text-[24px] font-semibold">Play Again</button>
          <p class="text-[20px] font-medium">Practice will make you Pro</p>
        </div>
    </section>
   </main>

   <script src="./scripts/utility.js"></script>
   <script src="./scripts/scripts.js"></script>
   
  </body>
</html>
