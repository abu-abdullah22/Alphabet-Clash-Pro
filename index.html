<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabet Clash Pro</title>
    <!-- tailwind and daisy ui setup -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="./styles/styles.css">
  </head>


  <body class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center font-poppins">

   <main>

    <!-- home screen  -->
    <section class="home text-white flex min-h-screen items-center justify-center hidden">
      <div class="flex flex-col items-center">
        <h1 class="text-[170px] font-anton uppercase">Alphabet Clash</h1>
        <p class="text-[24px] font-medium mb-10">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button class="btn bg-white text-[#010313] py-3 px-8 rounded-md text-[24px] font-semibold">Play Now</button>
      </div>
    </section>
    <!-- playground screen  -->
    <section class="play-ground">
        <div class="flex flex-col items-center gap-20 pt-24">
            <!-- screen  -->
            <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
              <div class="flex justify-center">
                <p class="bg-[#2F2941] text-white px-6 py-4 rounded-b-xl font-medium text-[18px]">Don't watch keyboard  while playing...</p>
              </div>
              <div class="flex justify-center items-center h-full">
                <p class="text-[#010313] text-9xl font-bold">Y</p>
              </div>
            </div>
            <!-- Keyboard  -->
            <div>
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd class="kbd">q</kbd>
                <kbd class="kbd">w</kbd>
                <kbd class="kbd">e</kbd>
                <kbd class="kbd">r</kbd>
                <kbd class="kbd">t</kbd>
                <kbd class="kbd">y</kbd>
                <kbd class="kbd">u</kbd>
                <kbd class="kbd">i</kbd>
                <kbd class="kbd">o</kbd>
                <kbd class="kbd">p</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd class="kbd">a</kbd>
                <kbd class="kbd">s</kbd>
                <kbd class="kbd">d</kbd>
                <kbd class="kbd">f</kbd>
                <kbd class="kbd">g</kbd>
                <kbd class="kbd">h</kbd>
                <kbd class="kbd">j</kbd>
                <kbd class="kbd">k</kbd>
                <kbd class="kbd">l</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd class="kbd">z</kbd>
                <kbd class="kbd">x</kbd>
                <kbd class="kbd">c</kbd>
                <kbd class="kbd">v</kbd>
                <kbd class="kbd">b</kbd>
                <kbd class="kbd">n</kbd>
                <kbd class="kbd">m</kbd>
                <kbd class="kbd">/</kbd>
              </div>
            </div>
            <!-- life score  -->
            <div class="w-[1024px] flex justify-between">
              <button class="btn rounded-full bg-[#894189] text-white border-none text-[20px] font-medium">
               Life
               <img src="./images/heart.svg" alt="">
               <span>1</span>
              </button>

              <button class="btn rounded-full bg-[#360490] text-white border-none text-[20px] font-medium">
                Score
              <img src="./images/dollar.svg" alt="">
              <span>1</span>
              </button>
            </div>
        </div>
    </section>

    <!-- score screen  -->
    <section class="score">
        
    </section>
   </main>



  </body>
</html>
